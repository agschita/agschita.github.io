<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .gallery {
            max-width: 1200px;
            margin: 30px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>

    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Photo 1">
        <img src="https://via.placeholder.com/200" alt="Photo 2">
        <img src="https://via.placeholder.com/200" alt="Photo 3">
        <img src="https://via.placeholder.com/200" alt="Photo 4">
        <img src="https://via.placeholder.com/200" alt="Photo 5">
        <img src="https://via.placeholder.com/200" alt="Photo 6">
    </div>

    <footer>
        <p>&copy; 2024 My Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
